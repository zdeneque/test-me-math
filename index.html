<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mechanical Math</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="icon_250x250.png">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body onload="initialize(null)"}>
  <div class="main">
        <div class="controls">
            <button class="buttons" type="button" id="config-btn" onclick="show_configuration()"> <img class='image-button' src="gear.png"/></button>
            <!--button class="buttons" type="button" onclick="load_game('GameInlinePairAddition')"> 
              <img class='image-button' src="addition.png"/>
            </button>
            <button class="buttons" type="button" onclick="load_game('GameInlinePairSubtraction')"> 
              <img class='image-button' src="subtract.png"/>
            </button-->
            <button class="buttons" type="button" onclick="load_game('GameInlineAdditionSubtraction')"> 
              <img class='image-button' src="add-subtract.png"/>
            </button>
            <button class="buttons" type="button" onclick="load_game('GameInlineMultiplicationDivision')"> 
              <img class='image-button' src="multiply-divide.png"/>
            </button>
            <button class="buttons" type="button" onclick="load_game('GameStackedAdditionSubtraction')"> 
              <img class='image-button' src="add-subtract-stacked.png"/>
            </button>
            <button class="buttons" type="button" onclick="load_game('GameStackedMultiplication')"> 
              <img class='image-button' src="multiply-stacked.png"/>
            </button>
        </div>
        <div class="workplace" id="workplace">
            <div class="timer-holder">
              <div class="progress" id="progress"></div>
            </div>
            <div class="task" id="task">
              <div id="question" class="question">Vyber si některý z testů...</div>
              <input id="answer" class="answer" onkeypress="handle_key(event)">
            </div>
        </div>
        <div id="status" class="status"></div>
  </div>


  <!-- Modals -->
  <div id="config-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-user-content">
        <div class="modal-item">
          <p id="timeout-selection">Jak dlouho trvá jeden příklad: </p>
          <div class="slider">
            <p class="slider-value" id="timeout-min">10s</p>
            <input type="range" min="10" max="120" value="10" id="timeout-slider" onchange="update_timeout()"/>
            <p class="slider-value" id="timeout-max">120s</p>
          </div>
        </div>
        <div class="modal-item">
          <p id="count-selection">Počet příkladů v jednom cvičení: </p>
          <div class="slider">
            <p class="slider-value" id="count-min">10</p>
            <input type="range" min="10" max="100" value="10" id="count-slider" onchange="update_count()"/>
            <p class="slider-value" id="count-max">100</p>
          </div>
        </div>
      </div>
      <span class="close" onclick="close_configuration()"><img src="confirm.png" width="50" height="50"/></span>
    </div>
  </div> 

   <div id="status-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-user-content">
        <div class="modal-item-center">
          <p id="summary-text"></p>
          <p id="cheers" class="cheers"></p>
          <img src="" id="cheers-image" class="cheers-image"/>
        </div>
      </div>
      <span class="close" onclick="close_status_summary()">&times;</span>
    </div>
  </div> 
  
  <script>
    window.onclick = function(event) {
      modal = document.getElementById("config-modal")
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

  <script src="configuration.js"></script>
  <script src="math_functions.js"></script>
  <script src="games.js"></script>
  <script src="visuals.js"></script>
  <script src="test_me_main.js"></script> 

</body>

</html>
