<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test me Math</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="icon_250x250.png">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body onload="initialize(null)"}>
  <div class="main">
        <div class="controls">
            <button class="buttons" type="button"> <img class='image-button' src="gear.png"/></button>
            <button class="buttons" type="button" onclick="load_game('GameInlinePairAddition')"> 
              <img class='image-button' src="test_me.png"/>
            </button>
        </div>
        <div class="workplace" id="workplace">
            <input type="range" min=0 max=10 value="0" id="timer" class="timer"/>
            <div class="task">
                <div id="question" class="question"></div>
                <input id="answer" class="answer" onkeypress="handle_key(event)">
            </div>
        </div>
        <div id="status" class="status"></div>
        <div class="workplace" id="summary">
            <div class="score" id="score"></div>
            <div class="cheers" id="cheers"></div>
        </div>
  </div>
  
  <script src="configuration.js"></script>
  <script src="math_functions.js"></script>
  <script src="games.js"></script>
  <script src="test_me_main.js"></script> 

</body>

</html>
