<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test me Math</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="icon_250x250.png">
</head>

<body onload="initialize(null)"}>
  <div className="main">
        <div className="controls">
            <button className="buttons" type="button"> <img src="gear.png"/></button>
            <button className="buttons" type="button" onclick="load_game('GameInlinePairAddition')"> <img src="test_me.png"/></button>
        </div>
        <div className="workplace" id="workplace">
            <input type="range" min=0 max=10 value="0" id="timer" className="timer"/>
            <div className="task">
                <div id="question" className="question"></div>
                <input id="answer" className="answer">
                <button className="submit-button" type="button" onclick="next()"> --> </button>
            </div>
            <div id="status" className="status"></div>
        </div>
        <div className="summary" id="summary">
            <div className="score" id="score"></div>
            <div className="cheers" id="cheers"></div>
        </div>
  </div>
  
  <script src="configuration.js"></script>
  <script src="math_functions.js"></script>
  <script src="games.js"></script>
  <script src="test_me_main.js"></script> 

</body>

</html>
